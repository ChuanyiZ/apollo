<ul class="nav nav-list">
  {{ $currentPage := . }}
  {{ range .Site.Menus.main -}}
    <li class="nav-list-item">
      <a class="nav-list-link {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
    </li>
  {{- end }}
</ul>
