<meta charset="utf-8">
<meta name="X-UA-Compatible", content="IE=edge,chrome=1">

<title>
    {{- block "title" . -}}
        {{ if .IsPage }}{{ .Title }} | {{ .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}
    {{- end -}}
</title>
{{- if .Description -}}
  <meta name="description" content="{{ .Description | safeHTML }}">
{{ else if .IsPage }}
  <meta name="description" content="{{ .Summary | plainify }}">
{{ else if .Site.Params.description }}
  <meta name="description" content="{{ .Site.Params.description | safeHTML }}">
{{- end -}}

<meta name="viewport", content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="{{ "/favicon.png" | relURL }}">
<link rel="stylesheet" type="text/css" href="/css/apollo.css">
<meta name="author" content="{{ if .Params.author }}{{ .Params.author | safeHTML }}{{ else }}{{ .Site.Author.name | safeHTML }}{{ end }}">
