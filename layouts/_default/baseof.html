<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
<head>
    {{ partial "head.html" . }}
</head>
<body>
    <div class="wrap">
        <header>
            <a href="" class="logo-link">
                <img src="/favicon.png" alt="logo">
            </a>
            {{ partial "nav.html" . }}
        </header>
        <main class="container">
            {{ block "container" . }}
            {{ end }}
        </main>
        <footer>
            {{ block "pagination" . }}
            {{ end }}
            {{ partial "copyright.html" . }}
        </footer>
    </div>
    {{ partial "scripts.html" . }}
</body>
</html>
